    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/customStyle.css" rel="stylesheet">

    <!-- Bootstrap table -->

    <!-- Bootstrap core JavaScript -->

    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

    <script src="vendor/bootstrap/js/bootstrap-table.js"></script>

    <script src="js/web3.min.js"></script>

    <script src="js/guiTools.js"></script>

  <body class="fixed-nav" id="page-top">

    <!-- NAV BARS -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <a class="navbar-brand" href="https://blockchainlearninggroup.com">Blockchain Learning Group</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">

        <!-- SIDE NAV BAR -->
        <ul class="navbar-nav navbar-sidenav">
          <li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Dashboard">
            <a class="nav-link" href="#">
              <i class="fa fa-fw fa-dashboard"></i>
              <span class="nav-link-text">
                Dashboard
              </span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav sidenav-toggler">
          <li class="nav-item">
            <a class="nav-link text-center" id="sidenavToggler">
              <i class="fa fa-fw fa-angle-left"></i>
            </a>
          </li>
        </ul>
        <!-- END SIDE NAV BAR -->

        <!-- TOP NAV BAR -->
        <ul class="navbar-nav ml-auto"></ul>
        <!-- END TOP NAV BAR -->

      </div>
    </nav>
    <!-- NAV BARS -->

    <div class="content-wrapper py-3">

      <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="https://blockchainlearninggroup.com">BLG</a>
          </li>
          <li class="breadcrumb-item active">Developer Commuinty Hub</li>
        </ol>

        <div class="row">

          <!-- Resources and contributors -->
          <div class="col-lg-7">
            <div class="col-lg-12">

              <!-- Resources -->
              <div class="mb-0 mt-4">
                <i class="fa fa-newspaper-o"></i>
                Resources
              </div>

              <hr class="mt-2">

              <!-- Top Resources -->
              <div class="col-lg-12" id="topResources" style="max-height:300px; overflow-y:scroll"></div>
              <!-- END Resources -->

              <!-- Contributors -->
              <div class="mb-0 mt-4">
                <i class="fa fa-table"></i>
                Top Contributors
              </div>

              <hr class="mt-2">

              <div class="card-body">
                <div class="table-responsive" style="max-height:300px; overflow-y:scroll">

                  <!-- TODO: define max height and allow over flow for scroll potentially pagination -->
                  <table id="participantsTable" class="table table-bordered" width="100%">
                    <thead>
                      <tr>
                        <th>User Name</th>
                        <th>Position</th>
                        <th>Location</th>
                        <th>Reputation</th>
                      </tr>
                    </thead>
                  </table>

                </div>
              </div>
              <div class="card-footer small text-muted" id="userTableTimestamp"></div>
              <!-- END Contributors -->

            </div>
          </div>

          <!-- News Feed -->
          <div class="col-lg-5" style="max-height:785px; overflow-y:scroll">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-bell-o"></i>
                News Feed
              </div>

              <div class="list-group list-group-flush small" id="newsFeed"/>
            </div>
          </div>
          <!-- END News Feed -->

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Scroll to Top Button -->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
